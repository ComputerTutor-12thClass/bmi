{% extends 'base.html' %}

{% block home_active %} active {% endblock %}

{% block body %}

<<div class="container">
  <<h1>CALCULATE BMI</h1>
  <form method="get" action="/result">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input type="text" class="form-control" name="name" placeholder="Your your name">
    <div class="form-group">
      <label for="exampleFormControlInput1">Weight</label>
      <input type="number" step="any" class="form-control" name="weight" placeholder="Enter weight in Kg">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Age</label>
      <input type="number" class="form-control"  name="age" placeholder="Enter age in years">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Height</label>
      <input type="number" step="any" class="form-control" name="height"  placeholder="Enter height in m">
    </div>
    <button type="submit" class="btn btn-outline-success">Calculate</button>
  </form>

</div>

{% endblock %}
